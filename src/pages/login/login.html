<head>

  <title>阿偉特書店-會員登入</title>

<body>
  <section class="section-success flex h-20 justify-center border-b-2 mt-8">
    <img class="me-2 flex-shrink-0 rounded" src="/src/assets/img/book.png" alt="" />
    <p class="self-center text-nowrap text-lg">Aweit書店</p>
    <div class="flex-auto"></div>
  </section>
  <section class="section-success h-auto w-1/2 justify-center">
    <form action="./index.html" class="mx-auto p-2">
      <input type="text" class="login-input" placeholder="帳號" name="username" value="admin" />

        <img src="/src/assets/img/captcha_login.png" alt="" class="inline-block" />
        <a href="#">更新驗證碼</a>
      </div>
      <button type="submit" class="btn-success">登入</button>
    </form>
    <div class="my-2">
      <a href="#">忘記帳號密碼</a> | 還不是會員? <a href="#">加入會員</a>
    </div>
    <p class="my-2">更多登入方式</p>
    <button class="btn-primary my-2 flex justify-center">
      <img src="/src/assets/img/facebook.png" alt="" class="inline-block w-6 mx-2" />
      使用Facebook登入
    </button>
    <button class="btn-success my-2 flex justify-center">
      <img src="/src/assets/img/line.png" alt="" class="inline-block w-6 mx-2" />
      使用LINE登入
